
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Nombre Puesto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Puesto </th>
    <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
  </ng-container>

  <ng-container matColumnDef="Empresa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
    <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
  </ng-container>

  <ng-container matColumnDef="Area">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
  </ng-container>

  <ng-container matColumnDef="Horario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Horario </th>
    <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
  </ng-container>

  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="Publicacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publicacion </th>
    <td mat-cell *matCellDef="let element"> {{element.publicacion}} </td>
  </ng-container>

  <ng-container matColumnDef="Detalle">
    <th mat-header-cell *matHeaderCellDef> Detalle </th>
    <td mat-cell *matCellDef="let element">
    <button mat-raised-button color="primary" (click)="VerDetalles(element)">Ver Detalle</button>
    </td>
    </ng-container>
  
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[ 10, 100]"></mat-paginator>
