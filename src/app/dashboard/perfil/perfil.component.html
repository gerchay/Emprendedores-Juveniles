
<form (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm">
  <mat-card class="profile-card">
    <mat-card-header>
      <div class="label bottom">
        <p>Change</p>
        <img [src]="currentImage" (click)="inputImageProfile.click()" />
        <input hidden type="file" #inputImageProfile formControlName="photoURL"
          (change)="handleImage(($event?.target?.files)[0])" />
      </div>

    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Carne</mat-label>
        <input matInput placeholder="Carne" formControlName="carne">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Correo" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cui</mat-label>
        <input matInput placeholder="Cui" formControlName="cui">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput placeholder="Nombres" formControlName="nombres">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" formControlName="apellidos">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Telefono" formControlName="telefono">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Escuela</mat-label>
        <input matInput placeholder="Escuela" formControlName="escuela">
      </mat-form-field>

      

      <div class="mat-dialog-actions">
        <input type="submit" class="mat-flat-button" value="Save" />
      </div>

    </mat-card-content>
  </mat-card>
</form>
