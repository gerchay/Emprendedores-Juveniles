<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="cui">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CUI </th>
    <td mat-cell *matCellDef="let element"> {{element.cui}} </td>
  </ng-container>

  <ng-container matColumnDef="carnet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Carnet </th>
    <td mat-cell *matCellDef="let element"> {{element.carnet}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Eliminar" (click)="onDelete( element.id )"  >
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button  matTooltip="Editar" (click)="onEdit( element.id, element.tipo )" >
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[ 25, 100]"></mat-paginator>
